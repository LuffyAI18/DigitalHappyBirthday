name: Daily Cleanup — Delete Expired Cards

on:
  schedule:
    # Run every day at 03:30 UTC (after Vercel cron at 03:00 as a fallback)
    - cron: '30 3 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger cleanup endpoint
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ vars.APP_URL || 'https://your-app.vercel.app' }}/api/cron/cleanup")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Cleanup failed with status $HTTP_CODE"
            exit 1
          fi
          
          echo "✅ Cleanup completed successfully"
